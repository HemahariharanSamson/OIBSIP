<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Conv</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Itim">
</head>
<body>

  <div class="header">
    <h1>Temperature Converter &#127777;</h1>
  </div>
  
  <div class="row1-container">
    <div class="box box-down cyan">
      <h2>Celsius</h2>
      <input type="number" id="celsius" value="0">
    </div>

    <div class="box box-down blue">
      <h2>Fahrenheit</h2>
      <input type="number" id="fahrenheit" value="32">
    </div>
  </div>
  <div class="row2-container">
    <div class="box orange">
      <h2>Kelvin</h2>
      <input type="number" id="kelvin" value="237.15">
    </div>
  </div>

  <footer>
    <p class="attribution">
    <h3>Hema Hariharan Samson &#129303;</h3>
    </p>
  </footer>
<script src="script.js"></script>
</body>
</html>
